    tool:
      name: dotnet

  install:
    - Vostok.Applications.AspNetCore/bin/Release/net6.0/Vostok.Applications.AspNetCore.dll

v5_0 > base:
  build:
    target: Vostok.Applications.AspNetCore.sln
    configuration: NoTests
